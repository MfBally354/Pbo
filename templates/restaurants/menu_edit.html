{% extends "base.html" %}
{% block content %}

<style>
    /* Card modern */
    .card-modern {
        background: #fff;
        border-radius: 14px;
        padding: 24px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: 0.3s ease;
    }
    .card-modern:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    /* Input modern */
    .input-modern {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        border: 1px solid #ccc;
        transition: 0.2s ease;
        background: #fafafa;
    }
    .input-modern:focus {
        background: #fff;
        border-color: #6366f1;
        box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
    }

    /* Label */
    .label-modern {
        font-weight: 600;
        margin-top: 15px;
        display: block;
    }

    /* Button primary */
    .btn-purple {
        background: #6366f1;
        border: none;
        color: white;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 600;
        transition: 0.2s ease;
    }
    .btn-purple:hover {
        background: #4f46e5;
        transform: translateY(-2px);
    }

    /* Layout 2 kolom */
    .two-col {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 22px;
    }

    .menu-image {
        width: 100%;
        border-radius: 12px;
        height: 140px;
        object-fit: cover;
    }
</style>


<div class="container mt-4">
    <div class="card-modern">

        <h3 class="mb-3">✏ Edit Menu — {{ menu.name }}</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="two-col">

                <div>
                    <label class="label-modern">Name</label>
                    <input type="text" class="input-modern" name="name" value="{{ menu.name }}">

                    <label class="label-modern">Price</label>
                    <input type="number" step="0.01" class="input-modern" name="price" value="{{ menu.price }}">

                    <label class="label-modern">Stock</label>
                    <input type="number" min="0" class="input-modern" name="stock" value="{{ menu.stock }}">
                </div>

                <div>
                    <label class="label-modern">Current Image</label>
                    {% if menu.image %}
                        <img src="{{ menu.image.url }}" class="menu-image mb-2">
                    {% else %}
                        <p class="text-muted">No image uploaded</p>
                    {% endif %}

                    <label class="label-modern">Upload New Image</label>
                    <input type="file" class="input-modern" name="image">

                    <label class="label-modern mt-3">Available</label>
                    <input type="checkbox" name="is_available" {% if menu.is_available %}checked{% endif %}>
                </div>

            </div>

            <label class="label-modern">Description</label>
            <textarea class="input-modern" name="description" rows="3">{{ menu.description }}</textarea>

            <button class="btn-purple mt-3">Update Menu</button>
        </form>

    </div>
</div>

{% endblock %}
