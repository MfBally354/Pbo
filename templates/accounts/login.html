{% extends "base_auth.html" %}
{% block content %}

<div class="w-full">

    <!-- Logo / Header -->
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold text-orange-600">OkJek</h1>
        <p class="text-gray-500 text-sm">Silakan masuk untuk melanjutkan</p>
    </div>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label class="font-medium text-gray-700 mb-1 block">Username</label>
            <input type="text" name="username" required
                   class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:ring-2 focus:ring-orange-400 outline-none">
        </div>

        <!-- Password + Toggle -->
        <div>
            <label class="font-medium text-gray-700 mb-1 block">Password</label>

            <div class="relative">
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 rounded-xl px-3 py-2 pr-10 focus:ring-2 focus:ring-orange-400 outline-none">

                <!-- Toggle Button -->
                <button type="button" id="togglePassword"
                        class="absolute inset-y-0 right-3 flex items-center text-gray-500">
                    ğŸ‘ï¸
                </button>
            </div>
        </div>

        <!-- Login button -->
        <button
            class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-xl font-semibold transition">
            Login
        </button>
    </form>

    <!-- Register options -->
    <div class="text-center mt-6">
        <p class="text-gray-700 text-sm mb-1">Daftar sebagai:</p>
        <div class="space-x-3">
            <a href="{% url 'accounts:register_customer' %}" class="text-orange-600 font-semibold hover:underline">
                Customer
            </a>
            <a href="{% url 'accounts:register_driver' %}" class="text-orange-600 font-semibold hover:underline">
                Driver
            </a>
            <a href="{% url 'accounts:register_restaurant' %}" class="text-orange-600 font-semibold hover:underline">
                Restoran
            </a>
        </div>
    </div>

    <!-- Error messages -->
    {% if messages %}
        <div class="mt-4">
            {% for m in messages %}
                <p class="text-red-600 text-sm text-center">{{ m }}</p>
            {% endfor %}
        </div>
    {% endif %}

</div>

<!-- Script Toggle Password -->
<script>
    const pw = document.getElementById('password');
    const toggle = document.getElementById('togglePassword');

    toggle.addEventListener('click', () => {
        if (pw.type === 'password') {
            pw.type = 'text';
            toggle.textContent = 'ğŸ™ˆ'; // Icon berubah
        } else {
            pw.type = 'password';
            toggle.textContent = 'ğŸ‘ï¸';
        }
    });
</script>

{% endblock %}
