<h2>Ajukan Penarikan Dana</h2>

{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<p>Saldo Anda saat ini: <strong>Rp{{ driver.balance|floatformat:2 }}</strong></p>

<form method="post">
    {% csrf_token %}
    <label for="amount">Jumlah Penarikan (Rp):</label>
    <input type="number" id="amount" name="amount" step="0.01" min="10.00" required>
    <button type="submit">Ajukan Penarikan</button>
</form>

<p><a href="{% url 'drivers:driver_withdrawal_history' %}">Lihat Riwayat Penarikan</a></p>
