<h2>Riwayat Penarikan Dana</h2>
<p><a href="{% url 'drivers:request_withdrawal' %}">Ajukan Penarikan Baru</a></p>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Jumlah</th>
            <th>Status</th>
            <th>Tanggal Permintaan</th>
        </tr>
    </thead>
    <tbody>
        {% for w in history %}
        <tr>
            <td>{{ w.id }}</td>
            <td>Rp{{ w.amount|floatformat:2 }}</td>
            <td>{{ w.get_status_display }}</td>
            <td>{{ w.request_date|date:"d M Y H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Belum ada riwayat penarikan dana.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
