<div class="flex space-x-2 mt-3">
    {% csrf_token %}

    {% if order.status == 'picked' %}
        <form method="POST" action="{% url 'drivers:update_order_status' order.id %}">
            {% csrf_token %}
            <input type="hidden" name="status" value="delivering">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition duration-150 shadow-md">
                <i class="fas fa-map-marker-alt"></i> Mulai Pengantaran
            </button>
        </form>

    {% elif order.status == 'delivering' %}
        <form method="POST" action="{% url 'drivers:update_order_status' order.id %}">
            {% csrf_token %}
            <input type="hidden" name="status" value="delivered">
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg transition duration-150 shadow-md">
                <i class="fas fa-check-circle"></i> Selesaikan Order
            </button>
        </form>

    {% elif order.status == 'delivered' %}
        <p class="text-green-600 font-semibold">Order Selesai!</p>
    {% endif %}
</div>
